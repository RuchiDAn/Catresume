<html>
    <head>
        <body>
            <form>
                <fieldset>
                    <legend>Personal Details</Details></legend>
                    <label>Firstname :</label>
                    <input type="text" placeholder="Enter First Name">
                    <br>
                    <br>
                    <label>Middlename :</label>
                    <input type="text" placeholder="Enter Middle Name">
                    <br>
                    <br>
                    <label>Lastname :</label>
                    <input type="text" placeholder="Enter Last Name">
                    <br>
                    <br>
                    <label>Course :</label>
                    <select>
                       <option>Course</option> 
                       <option>BA</option> 
                       <option>BCA</option> 
                       <option>MAC</option> 
                       <option>Mtech</option> 
                       <option>Btech</option> 
                    </select>
                    <label> Gender :</label>
                       <br>
                       <input type="radio" name="gender">  Male 
                       <br>
                       <input type="radio" name="gender">  Female 
                       <br>
                       <input type="radio" name="gender">  Others 
                       <br>
                       <br>
                       <label>DOB :</label>
                       <input type="datetime-local">
                       <br>
                       <label>Phone :</label>
                       <input type="text" size="3" value="+91" disabled>
                       <input type="text" maxlength="10">
                       <br>
                       <br>
                       <label>Address :</label>
                       <br>
                       <textarea rows="5" cols="60"></textarea>
                       <br>
                       <br>
                       <label>Email :</label>
                       <input type="email" placeholder="Enter Email Address">
                       <br>
                       <br>
                       <label>Password :</label>
                       <input type="password" placeholder="Enter password" size="15">
                       <br>
                       <br>
                       <label>Confirm Password :</label>
                       <input type="password" placeholder="Enter Confirm password" size="15">
                       <br>
                       <br>
                       <input type="checkbox">
                       <label>Agree to term and conditions</label>
                       <br>
                       <br>
                       <label>Choose File :</label>
                       <input type="file">
                       <br>
                       <br>
                       <label>Choose Color :</label>
                       <input type="color">
                       <br>
                       <br>
                       <input type="reset">
                       <input type="submit" value="Submit Button">
                       <button>Submit</button>
                </fieldset>
            </form>
        </body>
    </head>
</html>
